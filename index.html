<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-image: url('img1.jpeg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.5); 
            margin: 0; 
            padding: 0; 
        }

        .container {
            padding: 20px;        
        }
        .card {
            background-color: rgba(255, 255, 255, 0.2); 
            border-radius: 10px;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#fm").submit(function(event) {
                event.preventDefault(); 
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: 'signup.php',
                    data: formData,
                    success: function(response) {
                        $('#result').text(response);
                        if (response === 'Account created successfully') {
                            window.location.href = 'login.html';
                        }
                    }
                });
            });
        });
    </script>
</head>
<body class="bg-dark-subtle">
    <div class="container vh-100">
        <div class="row justify-content-center h-100">
            <div class="card w-75 my-auto" >
                <div class="card-header text-center text-info text-bg-dark w-100">
                    HEALTHIFY
                </div>
                <div class="card-body">
                    <form id="fm">
                        <div class="form-group mb-3">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="name">NAME</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label>GENDER</label>
                            <div>
                                <label for="male" class="radio"><input type="radio" id="male" name="gend" class="form-check-input" value="m" required>MALE</label>
                                <label for="female" class="radio"><input type="radio" id="female" name="gend" class="form-check-input mx-3" value="f" required>FEMALE</label>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-warning w-100" value="CREATE AN ACCOUNT"> 
                    </form>
                </div>
                <div id="result" class="text-center mt-3 text-danger">
                    
                </div>
                <div class="card-footer text-center">
                    Already have an account ? 
                    <a href="login.html">LOGIN</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
